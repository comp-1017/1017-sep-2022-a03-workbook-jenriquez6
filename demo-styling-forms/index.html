<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact James Shoes</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type='text/css' href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header class="contact-us">
            <nav class="site-navigation">
                <h2 class="hidden">Site Navigation</h2>
                <img src="img/the-james-shoes-logo.png" alt="the james mens shoes company logo">
                <ul class="clearfix">
                    <li><a href="#">loafers</a></li>
                    <li><a href="#">dress boots</a></li>
                    <li><a href="#">casual</a></li>
                    <li><a href="#">work boots</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form method="post">
                <div style="display:flex;">
                    <div style="width:47%; margin-right:3%;">
                        <h2>Left column</h2>
                        <div class="your-name">
                            <label for="name">Your Name</label>
                            <input id="name" name="name" 
                            type="text" placeholder="your name">
                        </div>
                        <div class="email">
                            <label for="email">Your Email</label>
                            <input id="email" name="email" type="email" placeholder="your email">
                        </div>
                        <div class="phone-number">
                            <label for="phone">Your Phone Number</label>
                            <input id="phone" name="phone" type="text" placeholder="your phone number">
                        </div>
                        <div class="message">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="place your comments here"></textarea>
                        </div>
                    </div>
                    <div style="width:47%; margin-right:3%;">
                        <h2>Right column</h2>
                        <div class="phone-number">
                            <label for="duedate">Due Date</label>
                            <input id="duedate" name="duedate" type="text" type="date">
                        </div>
                        <div class="phone-number">
                            <label for="iaccept">Terms</label>
                            <input id="iaccept" name="iaccept" type="checkbox"> 
                            I accept the terms
                        </div>
                        <div class="phone-number">
                            <label for="mymeal">Meal</label>
                            <input id="mymeal" name="mymeal"  type="radio" value="breakfast"> &nbsp; Breakfast
                            <input id="mymeal" name="mymeal"  type="radio" value="lunch"> &nbsp; Lunch
                            <input id="mymeal" name="mymeal"  type="radio" value="dinner"> &nbsp; Dinner
                        </div>
                        <div>
                            <label for="mygames">Choose your gaming platform:</label>
                            <select id="mygames" name="mygames">
                                <option value="0">select ....</option>
                                <option value="1">Phone</option>
                                <option value="3">Switch</option>
                                <option value="4">Wii</option>
                                <option value="2">XBOX</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>
	</div>
</body>

</html>
